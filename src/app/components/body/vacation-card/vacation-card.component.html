<div class="card shadow-sm border-0">
    <div class="form-check" *ngIf="isHaveCheckbox">
        <input type="checkbox" class="form-check-input request-checkbox" [(ngModel)]="user.isChecked"
            (change)="toggleCheckbox()" />
    </div>

    <img [src]="photo.url ? photo.url : 'assets/images/NoImage.jpg'" [alt]="photo.title"
        class="card-img-top rounded-circle mx-auto mt-3 border" style="width: 100px" />

    <div class="card-body text-center">
        <h5 class="card-title fw-bold mt-2">{{user.name || 'No Title'}}</h5>
        <div class="p-3">
            <ul class="list-unstyled text-start small">
                <li class="card-text text-muted">Submitted on:</li>
                <li class="fw-semibold text-muted fw-bold">{{user.address.zipcode || 'N/A'}}</li>
            </ul>
            <ul class="list-unstyled text-start small">
                <li class="card-text text-muted">Duration:</li>
                <li class="fw-semibold text-muted fw-bold">{{user.address.city || 'N/A'}}</li>
            </ul>
            <ul class="list-unstyled text-start small">
                <li class="card-text text-muted">Salary:</li>
                <li class="fw-semibold text-muted fw-bold">{{user.name || 'N/A'}}</li>
            </ul>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn btn-outline-success btn-sm">Decline</button>
            <button class="btn btn-success btn-sm ms-2">Approve</button>
        </div>
    </div>
</div>
