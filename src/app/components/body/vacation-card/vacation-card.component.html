<div class="card">
    <div class="form-check" *ngIf="isHaveCheckbox">
        <input type="checkbox" class="form-check-input request-checkbox" [(ngModel)]="user.isChecked" />
    </div>

    <img [src]="photo.url ? photo.url : 'assets/images/NoImage.jpg'" [alt]="photo.title"
        class="card-img-top rounded-circle mx-auto mt-3" style="width: 100px" />
    <div class="card-body text-center">
        <h5 class="card-title">{{user.name || 'No Title'}}</h5>
        <div class="p-3">
            <ul>
                <li class="card-text">Submitted on:</li>
                <li class="card-bold">{{user.address.zipcode || 'N/A'}}</li>
            </ul>
            <ul>
                <li class="card-text">Duration:</li>
                <li class="card-bold">{{user.address.city || 'N/A'}}</li>
            </ul>
            <ul>
                <li class="card-text">Salary:</li>
                <li class="card-bold">{{user.name || 'N/A'}}</li>
            </ul>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn btn-outline-success">Decline</button>
            <button class="btn btn-outline-success approve ms-2">Approve</button>
        </div>
    </div>
</div>
