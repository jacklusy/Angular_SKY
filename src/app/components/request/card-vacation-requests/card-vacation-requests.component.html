<div class="card">
    <div class="form-check">
        <input type="checkbox" class="form-check-input request-checkbox" [(ngModel)]="isChecked"
            (change)="toggleCheckbox()" />
    </div>

    <img [src]="photo.url ? photo.url : 'assets/images/NoImage.jpg'" [alt]="photo.title"
        class="card-img-top rounded-circle mx-auto mt-3" style="width: 100px" />
    <div class="card-body text-center">
        <h5 class="card-title">{{users?.title || 'No Title'}}</h5>
        <div class="p-3">
            <ul>
                <li class="card-text">Submitted on:</li>
                <li class="card-bold">{{users?.name || 'N/A'}}</li>
            </ul>
            <ul>
                <li class="card-text">Duration:</li>
                <li class="card-bold">{{users?.username || 'N/A'}}</li>
            </ul>
            <ul>
                <li class="card-text">Salary:</li>
                <li class="card-bold">{{users?.name || 'N/A'}}</li>
            </ul>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn btn-outline-success">Decline</button>
            <button class="btn btn-outline-success approve ms-2">Approve</button>
        </div>
    </div>
</div>
